<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}"></title>
</head>
<body>


<section class="auth-section">
    <div id="login">
        
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="#"  th:action="@{/newlogin}" method="post">
                            <h3 class="text-center text-info">Login</h3>
                            
                            <div th:if="${param.error}" class="alert alert-danger">Invalid userName and password
             
                            </div>
                            <div th:if="${param.logout}" class="alert alert-success">You have been loggedout
             
                            </div>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="text" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                             <input id="remember-me" name="remember-me" type="checkbox">
                                <label for="remember-me" class="text-info">Remember me</label>
                              
                               
                               <div class="container mt-3 text-center">



                               <input type="submit" name="submit" class="btn btn-info text-white">
                             <a  href="/signup" class="btn btn-info text-white">Register</a>
                                     
</div>
                            </div>
                            
                            
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>




</section>

</body>
</html>
